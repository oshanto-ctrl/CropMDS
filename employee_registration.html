<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="cmds.css">
	<title>Employee Register Form</title>
</head>
<body>
		<header>
			<h2>Employee Registration</h2>
		</header>

		<form id="regform" name="emp_reg" method="post" action="employee_registration.php" >
			
			<p>Please provide necessary inputs in this form to register</p>

			<p>Name : <input type="text" name="emp_name"></p>

			<p>Username : <input type="text" name="emp_username"></p>
			
			<p>Password : <input type="password" name="emp_password"></p>

			<p>Address : <input type="text" name="emp_address"></p>

			<p>Phone : <input type="text" name="phone"> </p>

			<p><button id="submit_reg" type="submit">Submit</button></p>
		</form>
	
</body>
</html>
